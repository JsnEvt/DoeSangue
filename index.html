<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doe Sangue! Doe Vida!</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>DOE</h1>
    <h2>A sua doação importa!</h2>
    <p>Até 3 vidas com uma doação</p>
    <p>Mais de 38.000 doações são necessárias todos os dias.</p>
    <p>Apenas 1,9% da população brasileira, doa sangue</p>
    <button>Quero ajudar</button>  
  </header>
  <section class="form hide">
    <h2>Entre na lista de doadores</h2>
    <form action="/" method="post">
      <input 
      type="text"
      name="name"
      placeholder="Nome completo"
      >
      <input 
      type="text"
      name="email"
      placeholder="E-mail"
      >
      <input 
      type="text"
      name="blood"
      placeholder="Tipo sanguíneo"
      >
      <button>Quero ajudar</button>
    </form>
  </section>
  <main>
    <h2>Últimos <span>doadores</span></h2>
    <section class="donors">
      {% for donor in donors %}
      <div class="donor">
        <div class="blood">{{donor.blood}}</div>
        <p>{{donor.name}}</p>
      </div>
      {% endfor %}
    </section>
  </main>
  <footer>Com ♡ Jason.</footer>
  <script src="scripts.js"></script>
</body>
</html>
